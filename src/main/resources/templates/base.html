<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
</head>
<body>
<h2>ITEM</h2>
<table border="1">
    <thead>
    <tr>
        <td><b>Id</b></td>
        <td><b>Name</b></td>
        <td><b>Description</b></td>
        <td><b>Price</b></td>
        <td colspan="3"><b>Action</b></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${item}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${item.price}"></td>
    </tr>
    </tbody>
</table>

    <hr>

    <h2>My Cart</h2>
    <table border="1">
        <thead>
        <tr>
            <td><b>Id</b></td>
            <td><b>Name</b></td>
            <td><b>Description</b></td>
            <td><b>Quantity</b></td>
            <td colspan="3"><b>Action</b></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem : ${cart.cartItems}">
            <td th:text="${cartItem.item.id}"></td>
            <td th:text="${cartItem.item.name}"></td>
            <td th:text="${cartItem.item.description}"></td>
            <td th:text="${cartItem.quantity}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
